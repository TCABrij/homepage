    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Greets user with his name  -->
        <div class="greeting-view untouchable">
            <div class="greeting">Hello </div>
        </div>

        <!-- contains search  -->
        <div class="dashboard-view">
            <div class="search-view">
                <img src="src/img/icons/browse.jpg" style="border-radius: 50%;" class="browse-img block-center untouchable" alt="">
                <form action="https://google.com/search?" class="block-center search-form">
                    <input type="text" placeholder="Got Issues?" autofocus required name="q" id="q" autocomplete="off">
                    <input type="submit" class="search-btn" value="Search">
                </form>
            </div>
        </div>

        <!-- User Favorite links  -->
        <div class="favourites-view block-center" id="style-1">
            <p class="favourites-title"> Favorites
                <span class="add-new-link"> + </span>
            </p>
            <div class="links">

                <p class="no-links hidden">
                    <span> You've no Favorite links, Please add some ü§∑‚Äç‚ôÇÔ∏è </span>
                </p>

                <!-- Link Card Template  -->

                    <img src="src/img/icons/folder.png" alt="" class="logo">

                        <p class="link-src" data-url="${url}"> https://example.com/</p>
                    </div>
                    <div class="link-options">
                        <div class="relative-wrapper">

                                    <p class="edit" onClick="editOrDelete(this)">Edit</p>
                                    <p class="delete" onClick="editOrDelete(this)">Delete</p>
                                </div>
                            </button>
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
    </div>

    <div class="section-extras untouchable">
        <div class="outer">
            <div class="inner">
                <img src="src/img/icons/browse.jpg" alt="">
                <div class="desc">Work is in Progress</div>
            </div>
        </div>
    </div>

    <div class="modal user hidden">
        <div class="relative-container">
            <div class="modal-window">
                <div class="monster" style="margin-inline: auto;">
                    <script src="https://cdn.lordicon.com/lordicon-1.1.0.js"></script>
                    <lord-icon src="https://cdn.lordicon.com/rnvjhobj.json" trigger="loop" delay="1000"
                        style="width:250px;height:250px">
                    </lord-icon>
                </div>
                <div class="modal-head">
                    Hey, What should I call You?
                </div>
                <div class="modal-body">
                    <input type="text" id="username" autocomplete="off" autofocus>
                </div>
            </div>
        </div>
    </div>
    <div class="modal link hidden">
        <div class="relative-container">
            <div class="modal-window">
                <div class="modal-head">
                    Add your Favourite Webpage
                </div>
                <div class="modal-body">
                    <input type="text" id="siteTitle" placeholder="Title" required autocomplete="off" autofocus>
                    <input type="text" id="url" placeholder="Page URL" required autocomplete="off" autofocus>
                    <div class="buttons">
                        <button class="btn add-to-btn">Add to favourites</button>
                        <button class="btn close-btn">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Dialog ?  Modal  -->
    <dialog id="myDialog">
        <h3>Edit Favourites</h3>
        <div class="dialog-body">
            <input type="text" id="titleInput" placeholder="Edit Title"><br>
            <input type="text" id="urlInput" placeholder="Edit URL">
            <input type="text" id="cardId" readonly>
        </div>
        <div class="dialog-buttons">
            <button id="editDialog" onclick="editAndUpdateTheCard(this)">Edit</button>
            <button id="closeDialog" onclick="myDialog.close()">Close</button>
        </div>
    </dialog>


    <!-- Settings   -->
    <div class="settings-view" title="Settings">
        <button class="settings">
            <img src="src/img/icons/gear.svg" alt="">
        </button>
        <div class="theme-modes" title="Theme">
            <button id="theme-toggle">
                <span class="sun-icon"></span>
                <span class="moon-icon"></span>
            </button>
        </div>
        <!-- Edit  -->
        <img title="Edit Name" onclick="changeUserName()" src="src/img/icons/edit.svg" alt="edit" class="edit-btn-img">

    </div>

    <script>
        const themeToggleButton = document.getElementById("theme-toggle");
        const bodyy = document.body;

        themeToggleButton.addEventListener("click", () => {
            bodyy.classList.toggle("dark");
            localStorage.setItem("theme", bodyy.classList.contains("dark") ? "dark" : "light");

            //reload
            document.location.reload()
        });

        // Check for user's preferred theme on page load
        const preferredTheme = localStorage.getItem("theme");
        if (preferredTheme) {
            bodyy.classList.add(preferredTheme);
        }


    </script>
    <script src="src/scripts/background.js"></script>
</body>


</html>
