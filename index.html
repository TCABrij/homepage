    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Moodal Window</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <button id="openMoodalBtn">Open Moodal</button>

        <div id="myMoodal" class="moodal">
            <div class="moodal-content glass">
                <span class="close">&times;</span>
                <h2>Edit Information</h2>
                <form id="editForm">
                    <div class="input-field">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title">
                    </div>
                    <div class="input-field">
                        <label for="url">URL:</label>
                        <input type="text" id="url" name="url">
                    </div>
                    <div class="button-group">
                        <button type="submit" id="editBtn">Edit</button>
                        <button type="button" id="cancelBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <script>
            const openMoodalBtn = document.getElementById('openMoodalBtn');
            const moodal = document.getElementById('myMoodal');
            const closeMoodal = document.getElementsByClassName('close')[0];
            const cancelBtn = document.getElementById('cancelBtn');

            openMoodalBtn.addEventListener('click', () => {
                moodal.style.display = 'block';
            });

            closeMoodal.addEventListener('click', () => {
                moodal.style.display = 'none';
            });

            cancelBtn.addEventListener('click', () => {
                moodal.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target === moodal) {
                    moodal.style.display = 'none';
                }
            });

            const editForm = document.getElementById('editForm');
            editForm.addEventListener('submit', (event) => {
                event.preventDefault();
                // Handle form submission here
                const title = document.getElementById('title').value;
                const url = document.getElementById('url').value;
                console.log('Title:', title);
                console.log('URL:', url);
                // You can perform further actions with the entered data
                moodal.style.display = 'none'; // Close moodal after submission
            });
        </script>

    </body>
