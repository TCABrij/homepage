<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="src/styles/index.css">
    <link rel="stylesheet" href="src/styles/styles.css">
    <script defer src="src/scripts/app.js"></script>
</head>
<body>
    <div class="main-view hidden">
        <!-- Greets user with his name  -->
        <div class="greeting-view"></div>

        <!-- contains search  -->
        <div class="dashboard-view">
            <div class="search-view">
                <img src="src/img/icons/browse.png" class="browse-img block-center" alt="">
                <form action="https://google.com/search?" class="block-center search-form">
                    <input type="text" placeholder="Got Issues?" autofocus required name="q" id="q" autocomplete="off">
                    <input type="submit" value="Google">
                </form>
            </div>
        </div>

        <!-- User Favourite links  -->
        <div class="favourites-view block-center" id="style-1">
            <p class="favourites-title"> Favourites 
                <span class="add-new-link">Add New</span>
            </p>
            <div class="links">
                <div class="link-card">
                    <img src="src/img/icons/folder.png" alt="" class="logo">
                    <div class="link-data">
                        <p class="link-title">Channel</p>
                        <p class="link-src">https://youtube.com/c/brijktechnicals</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal hidden">
        <div class="relative-container">
            <div class="modal-window">
                <div class="modal-head">
                    Hey, What should I call You?
                </div>
                <div class="modal-body">
                    <input type="text" id="username" autocomplete="off" autofocus>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="src/scripts/background.js"></script>
</html>
